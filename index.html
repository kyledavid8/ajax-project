<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="top-bar">
      <div>Holiday Finder</div>
    </div>
  </header>
  <main>
    <img src="https://img.icons8.com/ios-filled/50/000000/left.png" class="back" />
    <div class="home-page">
      <button type="button" class="orange home-search">Find a Holiday</button>
    </div>
    <div class="search-page hidden">
      <h1 class="page-name">Search by Date</h1>
      <div id="search-date">
        <div class="search">
          <input type="date" min="2020-01-01" max="2020-12-31" class="orange" id="search-box">
        </div>
        <div class="switch-submit">
            <button type="button" class="switch">Search by Name</button>
            <button type="submit" class="submit">Submit</button>
        </div>
      </div>
      <div id="search-name hidden">

      </div>
    </div>
    <div class="result-page hidden">
      <h1 class="page-name">Search Results</h1>
      <div class="data-outline">
        <div class="data">
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
