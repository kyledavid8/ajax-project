<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
  <header>
    <div class="top-bar">
      <div>Holiday Finder</div>
    </div>
  </header>
  <main>
    <img src="https://img.icons8.com/ios-filled/50/000000/left.png" class="back hidden" />
    <div class="home-page">
      <div class="home-button">
        <button type="button" class="orange home-search">Find a Holiday</button>
      </div>
      <div class="home-button">
        <button type="button" class="orange home-carousel">Upcoming Holidays</button>
      </div>
      <div class="home-button">
        <button type="button" class="orange home-list">List of Holidays</button>
      </div>
    </div>
    <div class="search-page hidden">
      <h1 class="page-name input-search-header">Search by Date</h1>
      <div id="search-container">
        <div class="search">
          <input type="date" min="2020-01-01" max="2020-12-31" class="orange search-box" id="search-box">
        </div>
        <div class="switch-submit">
            <button type="button" class="switch">Search by Name</button>
            <button type="submit" class="submit">Submit</button>
        </div>
      </div>
    </div>
    <div class="result-page hidden">
      <h1 class="page-name">Search Results</h1>
      <div class="data-outline">
      </div>
    </div>
    <div class="carousel-page hidden">
      <h1 class="page-name">Upcoming Holidays</h1>
      <div id="carousel">
        <div class="carousel-container">
          <div class="third">
            <img src="https://img.icons8.com/material-rounded/50/000000/chevron-left.png" class="left"/>
          </div>
          <div class="third data carousel-data">
          </div>
          <div class="third">
            <img src="https://img.icons8.com/material-rounded/50/000000/chevron-right.png" class="right"/>
          </div>
        </div>
        <div class="dots">
          <div class="dot-one" >
            <i class="fas fa-circle"></i>
          </div>
          <div class="dot-two">
            <i class="far fa-circle"></i>
          </div>
          <div class="dot-three">
            <i class="far fa-circle"></i>
          </div>
          <div class="dot-four">
            <i class="far fa-circle"></i>
          </div>
          <div class="dot-five">
            <i class="far fa-circle"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="list-page hidden">
      <div class="list-container">
      </div>
      <div class="list-search">
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
